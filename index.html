<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </header>

    <table style="width:90%">
        <tr>
            <td id="first" colspan="3">
                <p>Search the web using Google!</p>
                <input type="text" value size="40">
                <div class="buttons">
                <a href=""><button class="googlesearch">Google Search</button></a>
                <a href=""><button class="feelinglucky">I'm feeling lucky</button></a>
            </td>
        </tr>
        <tr>
            <td style="background-color: #7EE5DA; width:37%;">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>
            <td style="background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td style="background-color: #62B3AA;">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" value="your e-mail">
                <br>
                <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><button class="subscribe">Subscribe</button></a>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </td>
        </tr>
    </table>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
